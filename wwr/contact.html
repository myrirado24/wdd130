<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Contact Us| WDD 130</title>
        <meta name="description" content="COntact information">
        <meta name="author" content="Myriam Florencia Guirado Urrea">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="White Water Rafting Logo">
            <nav class="navigation">
              <a href="https://myrirado24.github.io/wdd130/about_me/index.html">Home</a>
              <a href="https://myrirado24.github.io/wdd130/about_me/Contact.html">about Us</a>
              <a href="#">Trips</a>
              <a href="#">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <img src="images/" alt="contact banner">
                <h1>Contact Us</h1>
                <article>
                    <h1>Phones:</h1>
                    <p>(555) 555-5555</p>
                    <p>(555) 555-5555</p>
                    <h1>Emails:</h1>
                    <p>waterrafting@gmail.com</p>
                    <p>waterrafting2@gmail.com</p>
                    <div class="map"> 
                        <h1>Address:</h1>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6075.961069479789!2d-111.779474!3d40.409282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d80ded5363bef%3A0xf90303286e154d5a!2s5051%20N%20Willowbank%20Dr%2C%20Highland%2C%20UT%2084003!5e0!3m2!1sen!2sus!4v1734147834102!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </article>
                <form action="your_email_address" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label>Purpose of Message:</label>
                    <input type="radio" id="generalInquiry" name="purpose" value="General Inquiry">
                    <label for="generalInquiry">General Inquiry</label>
                    <input type="radio" id="reservationQuestion" name="purpose" value="Reservation Question">
                    <label for="reservationQuestion">Reservation Question</label>
                    <input type="radio" id="websiteSuggestion" name="purpose" value="Website Suggestion">
                    <label for="websiteSuggestion">Website Suggestion</label>
            
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
            
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>
            
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
        <footer>
            <p>©️2024 White Water Rafting - Myriam Florencia Guirado Urrea</p>
            <nav class="sociallinks">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook_icon.png" alt="facebook icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter_icon.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram_icon.png" alt="instagram icon">
                </a>
            </nav>
        </footer>
    </body>
</html>
